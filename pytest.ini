[pytest]
# Directorios donde buscar tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Opciones adicionales
addopts =
    -v
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=0

# Markers personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integración
    slow: Tests que tardan más tiempo
    smoke: Tests de smoke (rápidos y críticos)

# Configuración de coverage
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
